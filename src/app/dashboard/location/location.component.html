<div class="">
    <div class="row">
        <div class="col-12">
            <app-header></app-header>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <!-- <app-header></app-header> -->
            <app-dashboard></app-dashboard>
        </div>
        <div class="col-9">
            <div class="user-class">
                <!-- <br> -->
                <h1><b>Location</b></h1>
                <br>

                <div class="">
                    <button class="btn btn-primary" routerLink="/register">Add New</button>
                </div>
                <br>
                <div class="">
                    <div class="card-body row">
                        <div class="col-3">
                            <ng-select [items]="options" bindLabel="name" bindValue="value" class="mr-2 ml-2" placeholder="Filter By" [(ngModel)]="selectedOption" (change)="optionChange($event)" [clearable]="false">
                            </ng-select>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control ml-2" placeholder="Search {{ placeholder }}" [(ngModel)]="refId" />
                            <!-- <input class="form-control" id="myInput" type="text" [(ngModel)]="general_search" placeholder="Search topic or keyword" /> -->
                        </div>

                        <div class="col-1">
                        </div>
                        <div class="col-5">
                            <button onclick="window.print()" class="btn btn-primary">Print</button>&nbsp; &nbsp; &nbsp;
                            <button (click)="exportTOExcel()" class="btn btn-primary">Excel</button>
                        </div>
                    </div>
                </div>
                <!-- <br><br><br> -->
                <!-- Inventory management table is below -->
                <div class="table-container mb-5 mt-4">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th (click)="sort('id')" scope="col">ID <i class="fa fa-sort"></i></th>
                                <th scope="col">City</th>
                                <th scope="col">Location</th>
                                <th scope="col">Sub Locations</th>
                                <!-- <th scope="col">Location Assigned</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Access</th>
                                <th scope="col">Craeted At</th>-->
                                <th scope="col">Operations</th>

                            </tr>
                        </thead>

                        <tbody>

                            <tr *ngFor="let location of locations | filterlist: selectedOption:refId | orderBy: key: reverse | paginate:{itemsPerPage:50,currentPage:p};">
                                <td>{{ location?._id }}</td>
                                <td>{{getCityName(location?.cityId)}}</td>
                                <td>
                                    <span>{{ location?.location | titlecase }}</span>
                                </td>
                                <td *ngIf="location?.subLocations else LocationBlock">

                                    <!-- <span *ngFor="su
                                        blocation of location?.subLocations">{{ sublocation?.subLocation }}</span> -->
                                    <span *ngFor="let sublocation of location?.subLocations">{{ sublocation?.subLocation }}, </span></td>
                                <ng-template #LocationBlock>
                                    {{'N/A'}}
                                </ng-template>
                                <td><i class="fa fa-edit icon" (click)="setUser(location)"></i>
                                    <a (click)="setUser(location)" role="button"></a>

                                    <i class="fa fa-trash icon" (click)="confirmID(location._id)" data-toggle="modal" data-target="#exampleModal1"></i>

                                </td>
                                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to delete it?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteLead()">
          Delete
        </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                <!-- end of table -->
            </div>
        </div>
    </div>
</div>
