<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container">
    <div class="row">
        <div class="col-sm-5 col-md-5 left">
            <div>

                <img class="left-img" src="assets/icons/asasa.gif" />
            </div>
        </div>

        <div class="col-1 v2">
            <div class="vl"></div>
            Password change
            <div class="vl"></div>
        </div>

        <div class="col-sm-6 col-md-6 right">
            <h2>Welcome to my asasa</h2>
            <form class="form-register" [formGroup]="newpassForm" (ngSubmit)="onSubmit()">
                <div class="form-group" class='input-container'>
                    <div class="input-group">
                        <i class="fa fa-lock icon"></i>
                        <input class="form-control" class="input-field" id="password" type="password" placeholder="Enter new password" formControlName="password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <i class="fa fa-lock icon"></i>
                        <input class="input-field" id="inputPass" type="password" placeholder="Confirm new password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary rounded-pill">Change</button>
                </div>
                <button class="btn btn-primary rounded-pill" routerLink="/">Login</button>

                <!-- </div> -->
            </form>
        </div>

    </div>
</div>
